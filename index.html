<!DOCTYPE html>
<html>
<head>
  <title>Pearl's 3D Rendering Project</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>

<a-scene>

  <!-- Sky -->
  <a-sky color="#87CEEB"></a-sky>
  
  <!-- Grass Floor -->
  <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#2E8B57"></a-plane>
  
  <!-- Lighting -->
  <a-light type="ambient" color="#FFF" intensity="0.7"></a-light>
  <a-light type="directional" position="2 4 1" intensity="0.5"></a-light>
  
  <!-- Table -->
  <a-box position="0 0.5 0" width="3" height="0.1" depth="2" color="#8B4513"></a-box>
  
  <!-- Table Legs -->
  <a-box position="-1.3 0.25 -0.8" width="0.1" height="0.5" depth="0.1" color="#654321"></a-box>
  <a-box position="1.3 0.25 -0.8" width="0.1" height="0.5" depth="0.1" color="#654321"></a-box>
  <a-box position="-1.3 0.25 0.8" width="0.1" height="0.5" depth="0.1" color="#654321"></a-box>
  <a-box position="1.3 0.25 0.8" width="0.1" height="0.5" depth="0.1" color="#654321"></a-box>
  
  <!-- Chair 1 -->
  <a-box position="-2 0.25 0" width="0.6" height="0.5" depth="0.6" color="#A0522D"></a-box>
  <a-box position="-2 0.65 -0.3" width="0.6" height="0.6" depth="0.1" color="#A0522D"></a-box>
  
  <!-- Chair 2 -->
  <a-box position="2 0.25 0" width="0.6" height="0.5" depth="0.6" color="#A0522D"></a-box>
  <a-box position="2 0.65 -0.3" width="0.6" height="0.6" depth="0.1" color="#A0522D"></a-box>
  
  <!-- Milo Tin -->
  <a-cylinder position="-0.7 0.75 0" radius="0.15" height="0.4" color="#006400"></a-cylinder>
  <a-cylinder position="-0.7 0.96 0" radius="0.16" height="0.02" color="#C0C0C0"></a-cylinder>
  <a-circle position="-0.7 0.75 0.155" radius="0.12" color="#FFFFFF" rotation="0 0 0"></a-circle>
  <!-- NO TEXT - Using colored stripe instead -->
  <a-ring position="-0.7 0.75 0.16" radius-inner="0.08" radius-outer="0.12" color="#6B4423"></a-ring>
  
  <!-- Milk Tin -->
  <a-cylinder position="0.7 0.75 0" radius="0.12" height="0.45" color="#FFFFFF"></a-cylinder>
  <a-cylinder position="0.7 0.98 0" radius="0.13" height="0.02" color="#C0C0C0"></a-cylinder>
  <!-- Blue stripes only, no text -->
  <a-torus position="0.7 0.85 0" radius="0.12" radius-tubular="0.015" color="#1E90FF"></a-torus>
  <a-torus position="0.7 0.75 0" radius="0.12" radius-tubular="0.015" color="#1E90FF"></a-torus>
  <a-torus position="0.7 0.65 0" radius="0.12" radius-tubular="0.015" color="#1E90FF"></a-torus>
  
  <!-- Cup 1 with Milo -->
  <a-cylinder position="-0.3 0.65 0.5" radius="0.13" height="0.3" color="#FFFAF0" side="double" opacity="0.95"></a-cylinder>
  <a-circle position="-0.3 0.5 0.5" radius="0.13" color="#FFFAF0" rotation="-90 0 0"></a-circle>
  <a-torus position="-0.3 0.7 0.37" radius="0.11" radius-tubular="0.025" arc="200" color="#FFFAF0" rotation="0 0 90"></a-torus>
  <a-cylinder position="-0.3 0.63 0.5" radius="0.115" height="0.18" color="#6B4423"></a-cylinder>
  
  <!-- Cup 2 with Milk -->
  <a-cylinder position="0.3 0.65 0.5" radius="0.13" height="0.3" color="#FFFAF0" side="double" opacity="0.95"></a-cylinder>
  <a-circle position="0.3 0.5 0.5" radius="0.13" color="#FFFAF0" rotation="-90 0 0"></a-circle>
  <a-torus position="0.3 0.7 0.37" radius="0.11" radius-tubular="0.025" arc="200" color="#FFFAF0" rotation="0 0 90"></a-torus>
  <a-cylinder position="0.3 0.63 0.5" radius="0.115" height="0.18" color="#F8F8FF"></a-cylinder>
  
  <!-- Simple decorative wall (no text) -->
  <a-plane position="0 1.5 -4" width="10" height="3" color="#E6E6FA"></a-plane>
  
  <!-- Camera -->
  <a-camera position="0 1.6 4"></a-camera>

</a-scene>

</body>
</html>
